font_family      JetBrainsMonoMedium Nerd Font
font_size        10.5
adjust_line_height 2

scrollback_lines 10000
sync_to_monitor yes
open_url_modifiers cmd
rectangle_select_modifiers alt
window_padding_width 10
macos_titlebar_color background
bold_font        auto
italic_font      auto
bold_italic_font auto

# Keymap

# Clipboard
map ctrl+shift+v        paste_from_clipboard
map ctrl+v        paste_from_clipboard
map ctrl+shift+c        copy_to_clipboard
map ctrl+c        copy_to_clipboard

# Scrolling
map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+k         scroll_line_up
map ctrl+shift+j         scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end
map ctrl+shift+h         show_scrollback

map cmd+n        new_os_window

map ctrl+]        next_tab
map ctrl+[        previous_tab
map ctrl+alt+t        new_tab
map ctrl+w        close_tab

map ctrl+equal    increase_font_size
map ctrl+minus    decrease_font_size
map ctrl+0 restore_font_size

background_opacity 0.97

